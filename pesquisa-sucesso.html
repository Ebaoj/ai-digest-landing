<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! | digest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #1a1a1a;
            --white: #FDFCFB;
            --gray: #6B7280;
            --green: #10B981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .logo {
            margin-bottom: 48px;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: var(--green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--black);
        }

        p {
            font-size: 16px;
            color: var(--gray);
            line-height: 1.7;
            margin-bottom: 40px;
        }

        .link {
            display: inline-block;
            color: var(--black);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            padding: 14px 28px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .link:hover {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo/digest-logo-transparent.png" alt="digest">
        </div>

        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1>Deu tudo certo!</h1>
        <p>Sua resposta foi registrada. Você será o primeiro a saber quando o programa de indicações começar.</p>

    </div>
</body>
</html>
